<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="final.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dungeon Forge</title>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <style>

</head>
<div>
    <h1 class="special">    Dungeon Forge</h1>
</div>
<p>test </p>

<body>
<h4 class="special2">Welcome to Dungeon Forge, a resource for Dungeons & Dragons players looking to create new and innovative items with unique enchantments!</h4>
    
<select name="weapon" id="chosenweapon">
<option value="randwea">Weapon</option>
<option value="greatsword">Greatsword</option>
<option value="battle axe">Battle Axe</option>
<option value="greatclub">Greatclub</option>
<option value="rapier">Rapier</option>
<option value="glaive">Glaive</option>
<option value="spear">Spear</option>
<option value="javelin">Javelin</option>
<option value="maul">Maul</option>
<option value="trident">Trident</option>
<option value="dagger">Dagger</option>
<option value="flail">Flail</option>
<option value="longbow">Longbow</option>
<option value="shortbow">Shortbow</option>
<option value="crossbow">Crossbow</option>
<option value="quarterstaff">Quarterstaff</option>
</select>

<select name="wealev" id="chosenlevel">
<option value="randlev">Rarity</option>
<option value="mundane">Mundane</option>
<option value="common">Common</option>
<option value="uncommon">Uncommon</option>
<option value="rare">Rare</option>
<option value="wonderous">Wonderous</option>
<option value="legendary">Legendary</option>
<option value="mythical">Mythical</option>
</select>

<button id="weaponforge">Forge!</button>
<br>

<p class="itemtext">
    <span id="prefix"></span>
    <span id="forgedweapon"></span>
    <span id="suffix"></span>
</p>

<br>

<p class="itemdesc">
    Forged by 
    <span id ="forgername"></span>
    , the 
    <span id="forgeradj"></span>
    <span id="forgerrace"></span>
    , this 
    <span id="weaponcolor"></span>
    weapon has
    <span id="feature"></span>
</p>


<br>
<br>
<br>
<br>


<select name="armor" id="">
<option value="randarm">Armor</option>
<option value="helm">Helm</option>
<option value="cloak">Cloak</option>
<option value="hat">Hat</option>
<option value="vest">Vest</option>
<option value="ring">Ring</option>
<option value="necklace">Necklace</option>
<option value="bracers">Bracers</option>
<option value="breastplate">Breastplate</option>
<option value="greaves">Greaves</option>
<option value="boots">Boots</option>
<option value="belt">Belt</option>
<option value="shield">Shield</option>

</select>
<select name="armlev" id="">
<option value="randlev">Rarity</option>
<option value="mundane">Mundane</option>
<option value="common">Common</option>
<option value="uncommon">Uncommon</option>
<option value="rare">Rare</option>
<option value="wonderous">Wonderous</option>
<option value="legendary">Legendary</option>
<option value="mythical">Mythical</option>
</select>

<button>Forge!</button>

<script src="final.js"></script>
</body>
</html>
